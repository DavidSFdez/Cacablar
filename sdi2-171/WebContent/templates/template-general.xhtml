<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{settings.locale}">
	<h:head>
		<!-- 
			<meta name="viewport" content="width=device-width, initial-scale=1" />  
			<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
		-->
		<title><ui:insert name="title">#{msgs.tituloDefectoCabecera}</ui:insert></title>
	</h:head>
	<h:body>
		<!-- <p>#{settings.locale}</p> -->

		<div class="w3-container">
			<h:form id="form-title">
				<h3>
					<ui:insert name="title"></ui:insert>
				</h3>
			</h:form>
		</div>
		<div class="w3-container">
			<h:form id="form-nav">
				<ui:insert name="nav">
					<div style="float: right">
						<ui:repeat id="idiomas" value="#{settings.idiomas}" var="idioma">
							<p:commandButton id="set_#{idioma.code}"
								update="form-title form-content form-footer"
								actionListener="#{settings.changeLanguage}"
								value="#{idioma.language}">
								<f:attribute name="localeSelected" value="#{idioma.code}" />
							</p:commandButton>
						</ui:repeat>
					</div>
				</ui:insert>
			</h:form>
		</div>
		<div class="w3-container">
			<h:form id="form-content">
				<ui:insert name="content">
				</ui:insert>
			</h:form>
		</div>
		<div class="w3-container">
			<h:form id="form-footer">
				<ui:insert name="footer">
					<ui:include src="/snippets/footer.xhtml" />
				</ui:insert>
			</h:form>
		</div>

	</h:body>
</f:view>
</html>
