<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:column>
		<f:facet name="header">#{msgs.ID}</f:facet>
		
<!-- 	CommandLink	
		<p:commandLink action="#{seat.view(var.id)}">
			<h:outputText value="#{var.id}" />
		</p:commandLink> -->
		
	<p:link outcome="showTrip" value="#{var.stringId}">
		<f:param name="id" value="#{var.stringId}" />
	</p:link>
		
	</p:column>
	<p:column>
		<f:facet name="header">#{msgs.departure}</f:facet>#{var.departure.city}</p:column>
	<p:column>
		<f:facet name="header">#{msgs.destination}</f:facet>#{var.destination.city}</p:column>
	<p:column>
		<!-- <p:commandButton value="#VerViaje" action="#{trip.view(var.id)}" /> -->
		<p:button outcome="showTrip" value="#{msgs.tripView}">
			<f:param name="id" value="#{var.stringId}" />
		</p:button>
	</p:column>

</ui:composition>
