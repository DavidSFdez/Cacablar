<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">


	<ui:define name="title">Registrarse</ui:define>

	<ui:define name="body">
		<h:form id="registrarse" action="registrarse">

			<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
				<h:outputLabel for="login" value="Nombre de la cuenta: *" />
				<p:inputText id="login" label="login" required="true"
					value="#{registro.login}" />

				<h:outputLabel for="name" value="Nombre: *" />
				<p:inputText id="name" label="name" required="true"
					value="#{registro.name}" />

				<h:outputLabel for="surname" value="Apellidos: *" />
				<p:inputText id="surname" label="surname" required="true"
					value="#{registro.surname}" />

				<h:outputLabel for="email" value="Email: *" />
				<p:inputText id="email" label="email" required="true"
					value="#{registro.email}" />

				<h:outputLabel for="pwd1" value="Password 1: *" />
				<p:password id="pwd1" value="#{registro.pwd1}" match="pwd2"
					label="Password 1" required="true" feedback="true" />

				<h:outputLabel for="pwd2" value="Password 2: *" />
				<p:password id="pwd2" value="#{registro.pwd2}" label="Password 2"
					required="true" feedback="true" />

				<p:commandButton id="registrarse" value="Registrarse"
					action="#{registro.registrarse}" />
				<p:button outcome="fracaso" value="Cancelar" />
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
