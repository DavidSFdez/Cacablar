<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-general.xhtml">

	<ui:define name="title">
   Viajes Promocionados
  </ui:define>

	<ui:define name="body">
		<p:dataTable id="tablalistado" var="var"
			value="#{trip.listRelated(user.user.id)}" border="1">
			<p:column>
				<f:facet name="header">ID</f:facet>#{var.id}</p:column>
			<p:column>
				<f:facet name="header">origen</f:facet>#{var.departure.city}</p:column>
			<p:column>
				<f:facet name="header">destino</f:facet>#{var.destination.city}</p:column>
			<p:column>
			<!-- Botón para cancelar el viaje -->
				<p:commandButton value="Cancelar Viaje" rendered="#{trip.isPromoter(var.id,user.user.id)}">
       			 <p:confirm header="Confirmation" message="¿Estás seguro?" icon="ui-icon-alert" />
    			</p:commandButton>
 
			    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			    </p:confirmDialog>
			<!-- Fin botón cancelar viaje -->
				<p:commandButton value="Gestionar Plazas" rendered="#{trip.isPromoter(var.id,user.user.id)}" action="#{trip.manage(var.id)}" />
				<p:commandButton value="Cancelar Plaza" rendered="#{seat.isSitting(user.user.id,var.id)}" />
			</p:column>


		</p:dataTable>
	</ui:define>
	<ui:define name="foot">
		<ui:include src="/snippets/pie-casa.xhtml" />
	</ui:define>
</ui:composition>
